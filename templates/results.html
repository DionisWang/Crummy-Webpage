<html>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">

<style>
.splash-container {
    background: #1f8dd6;
    z-index: 1;
    overflow: hidden;
    /* The following styles are required for the "scroll-over" effect */
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    position: fixed !important;
}

.splash {
    /* absolute center .splash within .splash-container */
    width: 80%;
    height: 50%;
    margin: auto;
    position: absolute;
    top: 100px; left: 0; bottom: 0; right: 0;
    text-align: center;
    text-transform: uppercase;
}

/* This is the main heading that appears on the blue section */
.splash-head {
    font-size: 20px;
    font-weight: bold;
    color: white;
    border: 3px solid white;
    padding: 1em 1.6em;
    font-weight: 100;
    border-radius: 5px;
    line-height: 1em;
}

/* This is the subheading that appears on the blue section */
.splash-subhead {
    color: white;
    letter-spacing: 0.05em;
    opacity: 0.8;
}

</style>

<head>
<title> Crummy Answer Generator </title>
</head>

<body>
<div class="splash-container">
    <div class="splash">
      SoftDev - PD5
      <br>
      Jerry Dai
      <br>
      Jason Lu
      <br>
      Adriel Mendoza
      <br>
      Dionis Wang
      <br>
        <center>
        <h1 class="splash-head">Crummy Answer Generator</h1>
        <p class="splash-subhead">
            Find the crummy answers to your crummy questions here.
        </p>
        <p>
        <b>Your Question:</b> {{ question }} <b>?</b>
        <br>
        <br>
        <b>Your Results:</b> {{ results }}
	<br>
	<br>
	<b>TOP FIVE RESULTS (RESULT, FREQUENCY)</b>
        </p>
	<br>
	<p class="splash-subhead">
	<a class="pure-button" href="/"> ASK ANOTHER QUESTION </a>
	</p>
	</center>
    </div>
</div> 
</body>

</html>
